<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>n8n Troubleshooting Assistant</title>
    
    <!-- Google Fonts - Distinctive typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Prism.js for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    
    <!-- Marked.js for markdown rendering -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
    
    <!-- Prism.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-sql.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markdown.min.js"></script>
    
    <style>
        /* ============================================
           CSS Variables - Color Theme
           ============================================ */
        :root {
            /* Main colors - Warm, professional palette */
            --bg-primary: #1a1a1f;
            --bg-secondary: #232329;
            --bg-tertiary: #2a2a32;
            --bg-hover: #35353f;
            --bg-active: #3d3d48;
            
            /* Accent colors - n8n inspired */
            --accent-primary: #ff6d5a;
            --accent-secondary: #ff8f7e;
            --accent-tertiary: #ffb4a8;
            --accent-glow: rgba(255, 109, 90, 0.15);
            
            /* Text colors */
            --text-primary: #f5f5f7;
            --text-secondary: #a1a1aa;
            --text-tertiary: #71717a;
            --text-muted: #52525b;
            
            /* Functional colors */
            --success: #4ade80;
            --warning: #fbbf24;
            --error: #f87171;
            --info: #60a5fa;
            
            /* Borders and shadows */
            --border-subtle: rgba(255, 255, 255, 0.06);
            --border-medium: rgba(255, 255, 255, 0.1);
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.5);
            
            /* Sizing */
            --sidebar-width: 280px;
            --header-height: 60px;
            --input-height: 120px;
            --border-radius: 12px;
            --border-radius-sm: 8px;
            
            /* Transitions */
            --transition-fast: 0.15s ease;
            --transition-normal: 0.25s ease;
        }

        /* ============================================
           Reset and Base Styles
           ============================================ */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Source Sans 3', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 15px;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--bg-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ============================================
           Layout Structure
           ============================================ */
        .app-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* ============================================
           Sidebar - Conversation History
           ============================================ */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-subtle);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            transition: transform var(--transition-normal);
        }

        .sidebar-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-logo svg {
            width: 28px;
            height: 28px;
            fill: var(--accent-primary);
        }

        .sidebar-logo span {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .new-chat-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: var(--border-radius-sm);
            background: var(--accent-primary);
            border: none;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .new-chat-btn:hover {
            background: var(--accent-secondary);
            transform: scale(1.05);
        }

        .new-chat-btn svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        .sidebar-search {
            padding: 12px 16px;
        }

        .sidebar-search input {
            width: 100%;
            padding: 10px 14px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-subtle);
            border-radius: var(--border-radius-sm);
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            transition: all var(--transition-fast);
        }

        .sidebar-search input::placeholder {
            color: var(--text-tertiary);
        }

        .sidebar-search input:focus {
            border-color: var(--accent-primary);
            background: var(--bg-hover);
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .conversations-list::-webkit-scrollbar {
            width: 6px;
        }

        .conversations-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .conversations-list::-webkit-scrollbar-thumb {
            background: var(--bg-hover);
            border-radius: 3px;
        }

        .conversation-group-label {
            padding: 8px 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-tertiary);
        }

        .conversation-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            transition: all var(--transition-fast);
            margin-bottom: 2px;
        }

        .conversation-item:hover {
            background: var(--bg-hover);
        }

        .conversation-item.active {
            background: var(--bg-active);
        }

        .conversation-item-icon {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .conversation-item-icon svg {
            width: 16px;
            height: 16px;
            fill: var(--text-secondary);
        }

        .conversation-item.resolved .conversation-item-icon {
            background: rgba(74, 222, 128, 0.15);
        }

        .conversation-item.resolved .conversation-item-icon svg {
            fill: var(--success);
        }

        .conversation-item-content {
            flex: 1;
            min-width: 0;
        }

        .conversation-item-title {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conversation-item-meta {
            font-size: 11px;
            color: var(--text-tertiary);
        }

        .conversation-item-actions {
            opacity: 0;
            transition: opacity var(--transition-fast);
        }

        .conversation-item:hover .conversation-item-actions {
            opacity: 1;
        }

        .conversation-item-actions button {
            width: 24px;
            height: 24px;
            border: none;
            background: transparent;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .conversation-item-actions button:hover {
            background: var(--bg-active);
        }

        .conversation-item-actions svg {
            width: 14px;
            height: 14px;
            fill: var(--text-secondary);
        }

        /* ============================================
           Main Content Area
           ============================================ */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
            position: relative;
        }

        /* Header */
        .main-header {
            height: var(--header-height);
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-subtle);
            background: var(--bg-secondary);
        }

        .header-title {
            font-size: 15px;
            font-weight: 500;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-title .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-btn {
            padding: 8px 12px;
            border: 1px solid var(--border-medium);
            background: transparent;
            border-radius: var(--border-radius-sm);
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .header-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .header-btn svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* ============================================
           Chat Messages Area
           ============================================ */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px 0;
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: var(--bg-hover);
            border-radius: 4px;
        }

        .messages-wrapper {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Welcome Screen */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 40px;
        }

        .welcome-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-tertiary));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px var(--accent-glow);
        }

        .welcome-logo svg {
            width: 48px;
            height: 48px;
            fill: white;
        }

        .welcome-title {
            font-size: 28px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .welcome-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            max-width: 480px;
            margin-bottom: 32px;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            width: 100%;
            max-width: 500px;
        }

        .quick-action {
            padding: 16px 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: var(--border-radius);
            cursor: pointer;
            text-align: left;
            transition: all var(--transition-fast);
        }

        .quick-action:hover {
            background: var(--bg-tertiary);
            border-color: var(--accent-primary);
            transform: translateY(-2px);
        }

        .quick-action-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .quick-action-desc {
            font-size: 12px;
            color: var(--text-tertiary);
        }

        /* Message Bubbles */
        .message {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-tertiary));
        }

        .message-avatar svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .message-content {
            flex: 1;
            min-width: 0;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
        }

        .message-sender {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .message-time {
            font-size: 12px;
            color: var(--text-tertiary);
        }

        .message-body {
            font-size: 15px;
            line-height: 1.7;
            color: var(--text-primary);
        }

        .message-body p {
            margin-bottom: 12px;
        }

        .message-body p:last-child {
            margin-bottom: 0;
        }

        .message-body code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            background: var(--bg-tertiary);
            padding: 2px 6px;
            border-radius: 4px;
            color: var(--accent-secondary);
        }

        .message-body pre {
            margin: 16px 0;
            border-radius: var(--border-radius-sm);
            overflow: hidden;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-subtle);
        }

        .message-body pre code {
            display: block;
            padding: 16px;
            background: transparent;
            overflow-x: auto;
            color: var(--text-primary);
        }

        .message-body ul, .message-body ol {
            margin: 12px 0;
            padding-left: 24px;
        }

        .message-body li {
            margin-bottom: 6px;
        }

        .message-body h1, .message-body h2, .message-body h3, .message-body h4 {
            margin: 20px 0 10px 0;
            color: var(--text-primary);
            font-weight: 600;
        }

        .message-body h1 { font-size: 24px; }
        .message-body h2 { font-size: 20px; }
        .message-body h3 { font-size: 17px; }

        .message-body blockquote {
            margin: 12px 0;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border-left: 3px solid var(--accent-primary);
            border-radius: 0 var(--border-radius-sm) var(--border-radius-sm) 0;
            color: var(--text-secondary);
        }

        .message-body table {
            width: 100%;
            border-collapse: collapse;
            margin: 16px 0;
            font-size: 14px;
        }

        .message-body th, .message-body td {
            padding: 10px 14px;
            text-align: left;
            border: 1px solid var(--border-subtle);
        }

        .message-body th {
            background: var(--bg-tertiary);
            font-weight: 600;
        }

        .message-body a {
            color: var(--accent-primary);
            text-decoration: none;
        }

        .message-body a:hover {
            text-decoration: underline;
        }

        /* Message Actions */
        .message-actions {
            display: flex;
            gap: 4px;
            margin-top: 12px;
            opacity: 0;
            transition: opacity var(--transition-fast);
        }

        .message:hover .message-actions {
            opacity: 1;
        }

        .message-action-btn {
            width: 28px;
            height: 28px;
            border: none;
            background: var(--bg-tertiary);
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
        }

        .message-action-btn:hover {
            background: var(--bg-hover);
        }

        .message-action-btn.active {
            background: var(--accent-glow);
        }

        .message-action-btn svg {
            width: 14px;
            height: 14px;
            fill: var(--text-secondary);
        }

        .message-action-btn:hover svg,
        .message-action-btn.active svg {
            fill: var(--accent-primary);
        }

        /* Loading Indicator */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 8px 0;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-tertiary);
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) { animation-delay: 0s; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-4px); opacity: 1; }
        }

        /* ============================================
           Input Area
           ============================================ */
        .input-container {
            padding: 16px 24px 24px;
            background: var(--bg-primary);
            border-top: 1px solid var(--border-subtle);
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
        }

        .input-box {
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: all var(--transition-fast);
        }

        .input-box:focus-within {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .input-toolbar {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 8px 12px;
            border-bottom: 1px solid var(--border-subtle);
        }

        .toolbar-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
            position: relative;
        }

        .toolbar-btn:hover {
            background: var(--bg-hover);
        }

        .toolbar-btn svg {
            width: 18px;
            height: 18px;
            fill: var(--text-secondary);
        }

        .toolbar-btn:hover svg {
            fill: var(--text-primary);
        }

        .toolbar-btn input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .toolbar-divider {
            width: 1px;
            height: 20px;
            background: var(--border-subtle);
            margin: 0 8px;
        }

        .attached-files {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 0 12px;
        }

        .attached-file {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 10px;
            background: var(--bg-tertiary);
            border-radius: 6px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .attached-file svg {
            width: 14px;
            height: 14px;
            fill: var(--text-tertiary);
        }

        .attached-file .remove-file {
            cursor: pointer;
            padding: 2px;
            border-radius: 4px;
        }

        .attached-file .remove-file:hover {
            background: var(--bg-hover);
        }

        .attached-file .remove-file svg {
            fill: var(--error);
        }

        .input-main {
            display: flex;
            align-items: flex-end;
            padding: 12px;
        }

        .input-main textarea {
            flex: 1;
            min-height: 24px;
            max-height: 200px;
            padding: 0;
            border: none;
            background: transparent;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 15px;
            line-height: 1.5;
            resize: none;
            outline: none;
        }

        .input-main textarea::placeholder {
            color: var(--text-tertiary);
        }

        .send-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: var(--accent-primary);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
            flex-shrink: 0;
            margin-left: 12px;
        }

        .send-btn:hover:not(:disabled) {
            background: var(--accent-secondary);
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-btn svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        /* ============================================
           Drag & Drop Overlay
           ============================================ */
        .drop-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(26, 26, 31, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .drop-overlay.active {
            display: flex;
        }

        .drop-zone {
            width: 400px;
            height: 300px;
            border: 3px dashed var(--accent-primary);
            border-radius: var(--border-radius);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            background: var(--accent-glow);
        }

        .drop-zone svg {
            width: 64px;
            height: 64px;
            fill: var(--accent-primary);
        }

        .drop-zone-text {
            font-size: 18px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .drop-zone-hint {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* ============================================
           Mobile Sidebar Toggle
           ============================================ */
        .sidebar-toggle {
            display: none;
            position: fixed;
            bottom: 24px;
            left: 24px;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--accent-primary);
            border: none;
            cursor: pointer;
            z-index: 100;
            box-shadow: var(--shadow-lg);
        }

        .sidebar-toggle svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                bottom: 0;
                z-index: 200;
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .sidebar-toggle {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .quick-actions {
                grid-template-columns: 1fr;
            }
        }

        /* ============================================
           Code Block Enhancements
           ============================================ */
        .code-block-wrapper {
            position: relative;
            margin: 16px 0;
        }

        .code-block-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            background: var(--bg-active);
            border-radius: var(--border-radius-sm) var(--border-radius-sm) 0 0;
            border: 1px solid var(--border-subtle);
            border-bottom: none;
        }

        .code-block-lang {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .code-copy-btn {
            padding: 4px 8px;
            font-size: 12px;
            background: var(--bg-tertiary);
            border: none;
            border-radius: 4px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .code-copy-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .code-copy-btn.copied {
            color: var(--success);
        }

        /* ============================================
           Toast Notifications
           ============================================ */
        .toast-container {
            position: fixed;
            bottom: 24px;
            right: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 1000;
        }

        .toast {
            padding: 12px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: var(--border-radius-sm);
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .toast.success { border-left: 3px solid var(--success); }
        .toast.error { border-left: 3px solid var(--error); }
        .toast.info { border-left: 3px solid var(--info); }

        .toast-message {
            font-size: 14px;
            color: var(--text-primary);
        }

        /* ============================================
           Utility Classes
           ============================================ */
        .hidden { display: none !important; }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
</head>
<body>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script>
        // ============================================
        // Configuration
        // ============================================
        const CONFIG = {
            // IMPORTANT: Update this to your n8n webhook URL
            apiEndpoint: 'https://sbray205.app.n8n.cloud/webhook/rag-chat',
            
            // Google Drive Picker API (optional - requires setup)
            googleClientId: 'YOUR_GOOGLE_CLIENT_ID',
            googleApiKey: 'YOUR_GOOGLE_API_KEY',
            
            // Local storage keys
            storageKeys: {
                sessions: 'n8n_debug_sessions',
                currentSession: 'n8n_debug_current_session'
            }
        };

        // ============================================
        // Application State
        // ============================================
        const state = {
            currentSessionId: null,
            sessions: [],
            messages: [],
            attachedFiles: [],
            isLoading: false
        };

        // ============================================
        // DOM Elements
        // ============================================
        const elements = {
            sidebar: document.getElementById('sidebar'),
            sidebarToggle: document.getElementById('sidebarToggle'),
            newChatBtn: document.getElementById('newChatBtn'),
            searchConversations: document.getElementById('searchConversations'),
            conversationsList: document.getElementById('conversationsList'),
            chatContainer: document.getElementById('chatContainer'),
            messagesWrapper: document.getElementById('messagesWrapper'),
            messagesContainer: document.getElementById('messagesContainer'),
            welcomeScreen: document.getElementById('welcomeScreen'),
            messageInput: document.getElementById('messageInput'),
            sendBtn: document.getElementById('sendBtn'),
            fileInput: document.getElementById('fileInput'),
            googleDriveBtn: document.getElementById('googleDriveBtn'),
            pasteJsonBtn: document.getElementById('pasteJsonBtn'),
            attachedFiles: document.getElementById('attachedFiles'),
            dropOverlay: document.getElementById('dropOverlay'),
            markResolvedBtn: document.getElementById('markResolvedBtn'),
            exportBtn: document.getElementById('exportBtn'),
            toastContainer: document.getElementById('toastContainer')
        };

        // ============================================
        // Utility Functions
        // ============================================
        function generateId() {
            return 'id_' + Math.random().toString(36).substr(2, 9) + Date.now().toString(36);
        }

        function formatTime(date) {
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;
            if (diff < 604800000) return `${Math.floor(diff / 86400000)}d ago`;
            
            return date.toLocaleDateString();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<span class="toast-message">${escapeHtml(message)}</span>`;
            
            elements.toastContainer.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // ============================================
        // Markdown Rendering with Syntax Highlighting
        // ============================================
        function renderMarkdown(text) {
            // Configure marked
            marked.setOptions({
                highlight: function(code, lang) {
                    if (Prism.languages[lang]) {
                        return Prism.highlight(code, Prism.languages[lang], lang);
                    }
                    return code;
                },
                breaks: true,
                gfm: true
            });

            let html = marked.parse(text);
            
            // Wrap code blocks with header
            html = html.replace(/<pre><code class="language-(\w+)">/g, (match, lang) => {
                return `<div class="code-block-wrapper">
                    <div class="code-block-header">
                        <span class="code-block-lang">${lang}</span>
                        <button class="code-copy-btn" onclick="copyCode(this)">Copy</button>
                    </div>
                    <pre><code class="language-${lang}">`;
            });
            
            html = html.replace(/<\/code><\/pre>/g, '</code></pre></div>');
            
            return html;
        }

        function copyCode(button) {
            const codeBlock = button.closest('.code-block-wrapper').querySelector('code');
            navigator.clipboard.writeText(codeBlock.textContent).then(() => {
                button.textContent = 'Copied!';
                button.classList.add('copied');
                setTimeout(() => {
                    button.textContent = 'Copy';
                    button.classList.remove('copied');
                }, 2000);
            });
        }

        // Make copyCode globally accessible
        window.copyCode = copyCode;

        // ============================================
        // Session Management
        // ============================================
        function loadSessions() {
            const stored = localStorage.getItem(CONFIG.storageKeys.sessions);
            state.sessions = stored ? JSON.parse(stored) : [];
            
            const currentId = localStorage.getItem(CONFIG.storageKeys.currentSession);
            if (currentId && state.sessions.find(s => s.id === currentId)) {
                loadSession(currentId);
            }
            
            renderConversationsList();
        }

        function saveSessions() {
            localStorage.setItem(CONFIG.storageKeys.sessions, JSON.stringify(state.sessions));
        }

        function createNewSession() {
            const session = {
                id: generateId(),
                title: 'New Conversation',
                messages: [],
                resolved: false,
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            
            state.sessions.unshift(session);
            saveSessions();
            loadSession(session.id);
            renderConversationsList();
            
            return session;
        }

        function loadSession(sessionId) {
            const session = state.sessions.find(s => s.id === sessionId);
            if (!session) return;
            
            state.currentSessionId = sessionId;
            state.messages = session.messages || [];
            
            localStorage.setItem(CONFIG.storageKeys.currentSession, sessionId);
            
            renderMessages();
            renderConversationsList();
        }

        function updateSession(updates) {
            const session = state.sessions.find(s => s.id === state.currentSessionId);
            if (!session) return;
            
            Object.assign(session, updates, { updatedAt: new Date().toISOString() });
            saveSessions();
        }

        function deleteSession(sessionId) {
            state.sessions = state.sessions.filter(s => s.id !== sessionId);
            saveSessions();
            
            if (state.currentSessionId === sessionId) {
                state.currentSessionId = null;
                state.messages = [];
                elements.welcomeScreen.classList.remove('hidden');
                elements.messagesContainer.innerHTML = '';
            }
            
            renderConversationsList();
        }

        // ============================================
        // Conversation List Rendering
        // ============================================
        function renderConversationsList() {
            const searchTerm = elements.searchConversations.value.toLowerCase();
            
            const filtered = state.sessions.filter(s => 
                s.title.toLowerCase().includes(searchTerm)
            );
            
            // Group by date
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            
            const thisWeek = new Date(today);
            thisWeek.setDate(thisWeek.getDate() - 7);
            
            const groups = {
                today: [],
                yesterday: [],
                thisWeek: [],
                older: []
            };
            
            filtered.forEach(session => {
                const date = new Date(session.updatedAt);
                if (date >= today) {
                    groups.today.push(session);
                } else if (date >= yesterday) {
                    groups.yesterday.push(session);
                } else if (date >= thisWeek) {
                    groups.thisWeek.push(session);
                } else {
                    groups.older.push(session);
                }
            });
            
            let html = '';
            
            if (groups.today.length) {
                html += '<div class="conversation-group-label">Today</div>';
                html += groups.today.map(s => renderConversationItem(s)).join('');
            }
            
            if (groups.yesterday.length) {
                html += '<div class="conversation-group-label">Yesterday</div>';
                html += groups.yesterday.map(s => renderConversationItem(s)).join('');
            }
            
            if (groups.thisWeek.length) {
                html += '<div class="conversation-group-label">This Week</div>';
                html += groups.thisWeek.map(s => renderConversationItem(s)).join('');
            }
            
            if (groups.older.length) {
                html += '<div class="conversation-group-label">Older</div>';
                html += groups.older.map(s => renderConversationItem(s)).join('');
            }
            
            elements.conversationsList.innerHTML = html || '<div style="padding: 20px; text-align: center; color: var(--text-tertiary);">No conversations yet</div>';
        }

        function renderConversationItem(session) {
            const isActive = session.id === state.currentSessionId;
            const resolvedClass = session.resolved ? 'resolved' : '';
            
            return `
                <div class="conversation-item ${isActive ? 'active' : ''} ${resolvedClass}" 
                     data-id="${session.id}" onclick="loadSession('${session.id}')">
                    <div class="conversation-item-icon">
                        ${session.resolved 
                            ? '<svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/></svg>'
                            : '<svg viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg>'
                        }
                    </div>
                    <div class="conversation-item-content">
                        <div class="conversation-item-title">${escapeHtml(session.title)}</div>
                        <div class="conversation-item-meta">${formatTime(new Date(session.updatedAt))}</div>
                    </div>
                    <div class="conversation-item-actions">
                        <button onclick="event.stopPropagation(); deleteSession('${session.id}')" title="Delete">
                            <svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
                        </button>
                    </div>
                </div>
            `;
        }

        // Make functions globally accessible for onclick handlers
        window.loadSession = loadSession;
        window.deleteSession = deleteSession;

        // ============================================
        // Message Rendering
        // ============================================
        function renderMessages() {
            if (state.messages.length === 0) {
                elements.welcomeScreen.classList.remove('hidden');
                elements.messagesContainer.innerHTML = '';
                return;
            }
            
            elements.welcomeScreen.classList.add('hidden');
            
            let html = '';
            state.messages.forEach((msg, index) => {
                html += renderMessage(msg, index);
            });
            
            elements.messagesContainer.innerHTML = html;
            
            // Apply syntax highlighting
            Prism.highlightAllUnder(elements.messagesContainer);
            
            // Scroll to bottom
            elements.chatContainer.scrollTop = elements.chatContainer.scrollHeight;
        }

        function renderMessage(message, index) {
            const time = formatTime(new Date(message.timestamp));
            const avatarIcon = message.role === 'user' 
                ? '<svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>'
                : '<svg viewBox="0 0 24 24"><path d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>';
            
            const senderName = message.role === 'user' ? 'You' : 'n8n Assistant';
            const content = message.role === 'user' ? escapeHtml(message.content) : renderMarkdown(message.content);
            
            return `
                <div class="message ${message.role}">
                    <div class="message-avatar">${avatarIcon}</div>
                    <div class="message-content">
                        <div class="message-header">
                            <span class="message-sender">${senderName}</span>
                            <span class="message-time">${time}</span>
                        </div>
                        <div class="message-body">${content}</div>
                        ${message.role === 'assistant' ? `
                            <div class="message-actions">
                                <button class="message-action-btn" onclick="copyMessage(${index})" title="Copy">
                                    <svg viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
                                </button>
                                <button class="message-action-btn ${message.helpful === true ? 'active' : ''}" 
                                        onclick="markHelpful(${index}, true)" title="Helpful">
                                    <svg viewBox="0 0 24 24"><path d="M1 21h4V9H1v12zm22-11c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 1 7.59 7.59C7.22 7.95 7 8.45 7 9v10c0 1.1.9 2 2 2h9c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-2z"/></svg>
                                </button>
                                <button class="message-action-btn ${message.helpful === false ? 'active' : ''}" 
                                        onclick="markHelpful(${index}, false)" title="Not Helpful">
                                    <svg viewBox="0 0 24 24"><path d="M15 3H6c-.83 0-1.54.5-1.84 1.22l-3.02 7.05c-.09.23-.14.47-.14.73v2c0 1.1.9 2 2 2h6.31l-.95 4.57-.03.32c0 .41.17.79.44 1.06L9.83 23l6.59-6.59c.36-.36.58-.86.58-1.41V5c0-1.1-.9-2-2-2zm4 0v12h4V3h-4z"/></svg>
                                </button>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        function copyMessage(index) {
            const message = state.messages[index];
            navigator.clipboard.writeText(message.content).then(() => {
                showToast('Message copied to clipboard', 'success');
            });
        }

        function markHelpful(index, isHelpful) {
            state.messages[index].helpful = isHelpful;
            updateSession({ messages: state.messages });
            renderMessages();
            
            // Send feedback to backend
            sendFeedback(state.messages[index].id, isHelpful);
        }

        window.copyMessage = copyMessage;
        window.markHelpful = markHelpful;

        // ============================================
        // Send Message
        // ============================================
        async function sendMessage() {
            const content = elements.messageInput.value.trim();
            if (!content && state.attachedFiles.length === 0) return;
            if (state.isLoading) return;
            
            // Create session if needed
            if (!state.currentSessionId) {
                createNewSession();
            }
            
            // Build message with attachments
            let fullContent = content;
            if (state.attachedFiles.length > 0) {
                fullContent += '\n\n**Attached Files:**\n';
                state.attachedFiles.forEach(file => {
                    fullContent += `\n### ${file.name}\n\`\`\`${file.type}\n${file.content}\n\`\`\`\n`;
                });
            }
            
            // Add user message
            const userMessage = {
                id: generateId(),
                role: 'user',
                content: fullContent,
                timestamp: new Date().toISOString()
            };
            
            state.messages.push(userMessage);
            updateSession({ 
                messages: state.messages,
                title: content.substring(0, 50) + (content.length > 50 ? '...' : '')
            });
            
            // Clear input
            elements.messageInput.value = '';
            state.attachedFiles = [];
            renderAttachedFiles();
            updateSendButton();
            
            // Show messages
            renderMessages();
            
            // Show loading
            state.isLoading = true;
            showLoadingIndicator();
            
            try {
                const response = await fetch(CONFIG.apiEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: state.currentSessionId,
                        message: fullContent,
                        history: state.messages.slice(-10) // Last 10 messages for context
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                // Add assistant message
                const assistantMessage = {
                    id: generateId(),
                    role: 'assistant',
                    content: data.response || data.message || 'I apologize, but I encountered an issue processing your request.',
                    timestamp: new Date().toISOString(),
                    chunks_used: data.chunks_used || []
                };
                
                state.messages.push(assistantMessage);
                updateSession({ messages: state.messages });
                
            } catch (error) {
                console.error('Error sending message:', error);
                
                // Add error message
                const errorMessage = {
                    id: generateId(),
                    role: 'assistant',
                    content: `‚ö†Ô∏è **Connection Error**\n\nI couldn't connect to the backend service. Please check:\n\n1. The n8n workflow is active\n2. The webhook URL is correct\n3. Your network connection\n\nError: ${error.message}`,
                    timestamp: new Date().toISOString()
                };
                
                state.messages.push(errorMessage);
                updateSession({ messages: state.messages });
            } finally {
                state.isLoading = false;
                hideLoadingIndicator();
                renderMessages();
            }
        }

        function showLoadingIndicator() {
            const loadingHtml = `
                <div class="message assistant" id="loadingMessage">
                    <div class="message-avatar">
                        <svg viewBox="0 0 24 24"><path d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
                    </div>
                    <div class="message-content">
                        <div class="message-header">
                            <span class="message-sender">n8n Assistant</span>
                        </div>
                        <div class="typing-indicator">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            `;
            
            elements.messagesContainer.insertAdjacentHTML('beforeend', loadingHtml);
            elements.chatContainer.scrollTop = elements.chatContainer.scrollHeight;
        }

        function hideLoadingIndicator() {
            const loadingEl = document.getElementById('loadingMessage');
            if (loadingEl) loadingEl.remove();
        }

        async function sendFeedback(messageId, helpful) {
            try {
                await fetch(CONFIG.apiEndpoint + '/feedback', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: state.currentSessionId,
                        message_id: messageId,
                        helpful: helpful
                    })
                });
            } catch (error) {
                console.error('Error sending feedback:', error);
            }
        }

        // ============================================
        // File Handling
        // ============================================
        function handleFiles(files) {
            const allowedTypes = ['.json', '.md', '.txt', '.html', '.pdf', '.yaml', '.yml'];
            
            Array.from(files).forEach(file => {
                const ext = '.' + file.name.split('.').pop().toLowerCase();
                
                if (!allowedTypes.includes(ext)) {
                    showToast(`File type ${ext} not supported`, 'error');
                    return;
                }
                
                if (file.size > 5 * 1024 * 1024) {
                    showToast('File too large (max 5MB)', 'error');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    state.attachedFiles.push({
                        name: file.name,
                        type: ext.replace('.', ''),
                        content: e.target.result,
                        size: file.size
                    });
                    
                    renderAttachedFiles();
                    updateSendButton();
                    showToast(`${file.name} attached`, 'success');
                };
                
                reader.readAsText(file);
            });
        }

        function renderAttachedFiles() {
            elements.attachedFiles.innerHTML = state.attachedFiles.map((file, index) => `
                <div class="attached-file">
                    <svg viewBox="0 0 24 24"><path d="M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zm-1 2l5 5h-5V4zM6 20V4h5v7h7v9H6z"/></svg>
                    <span>${escapeHtml(file.name)}</span>
                    <span class="remove-file" onclick="removeFile(${index})">
                        <svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/></svg>
                    </span>
                </div>
            `).join('');
        }

        function removeFile(index) {
            state.attachedFiles.splice(index, 1);
            renderAttachedFiles();
            updateSendButton();
        }

        window.removeFile = removeFile;

        // ============================================
        // Input Handling
        // ============================================
        function updateSendButton() {
            const hasContent = elements.messageInput.value.trim().length > 0;
            const hasFiles = state.attachedFiles.length > 0;
            elements.sendBtn.disabled = !hasContent && !hasFiles;
        }

        function autoResizeTextarea() {
            elements.messageInput.style.height = 'auto';
            elements.messageInput.style.height = Math.min(elements.messageInput.scrollHeight, 200) + 'px';
        }

        // ============================================
        // Drag & Drop
        // ============================================
        function setupDragDrop() {
            let dragCounter = 0;
            
            document.addEventListener('dragenter', (e) => {
                e.preventDefault();
                dragCounter++;
                elements.dropOverlay.classList.add('active');
            });
            
            document.addEventListener('dragleave', (e) => {
                e.preventDefault();
                dragCounter--;
                if (dragCounter === 0) {
                    elements.dropOverlay.classList.remove('active');
                }
            });
            
            document.addEventListener('dragover', (e) => {
                e.preventDefault();
            });
            
            document.addEventListener('drop', (e) => {
                e.preventDefault();
                dragCounter = 0;
                elements.dropOverlay.classList.remove('active');
                
                if (e.dataTransfer.files.length > 0) {
                    handleFiles(e.dataTransfer.files);
                }
            });
        }

        // ============================================
        // Quick Actions
        // ============================================
        function setupQuickActions() {
            document.querySelectorAll('.quick-action').forEach(btn => {
                btn.addEventListener('click', () => {
                    const prompt = btn.dataset.prompt;
                    elements.messageInput.value = prompt;
                    elements.messageInput.focus();
                    autoResizeTextarea();
                    updateSendButton();
                });
            });
        }

        // ============================================
        // Export Functionality
        // ============================================
        function exportConversation() {
            if (!state.currentSessionId || state.messages.length === 0) {
                showToast('No conversation to export', 'error');
                return;
            }
            
            const session = state.sessions.find(s => s.id === state.currentSessionId);
            
            let markdown = `# ${session.title}\n\n`;
            markdown += `*Exported: ${new Date().toLocaleString()}*\n\n`;
            markdown += `---\n\n`;
            
            state.messages.forEach(msg => {
                const sender = msg.role === 'user' ? '**You**' : '**n8n Assistant**';
                const time = new Date(msg.timestamp).toLocaleString();
                markdown += `### ${sender} - ${time}\n\n`;
                markdown += msg.content + '\n\n';
                markdown += `---\n\n`;
            });
            
            const blob = new Blob([markdown], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${session.title.replace(/[^a-z0-9]/gi, '_')}_${Date.now()}.md`;
            a.click();
            URL.revokeObjectURL(url);
            
            showToast('Conversation exported', 'success');
        }

        // ============================================
        // Mark Resolved
        // ============================================
        function markResolved() {
            if (!state.currentSessionId) return;
            
            const session = state.sessions.find(s => s.id === state.currentSessionId);
            session.resolved = !session.resolved;
            saveSessions();
            renderConversationsList();
            
            showToast(
                session.resolved ? 'Marked as resolved' : 'Marked as unresolved',
                'success'
            );
        }

        // ============================================
        // Event Listeners
        // ============================================
        function setupEventListeners() {
            // Send message
            elements.sendBtn.addEventListener('click', sendMessage);
            
            elements.messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            elements.messageInput.addEventListener('input', () => {
                updateSendButton();
                autoResizeTextarea();
            });
            
            // File input
            elements.fileInput.addEventListener('change', (e) => {
                handleFiles(e.target.files);
                e.target.value = '';
            });
            
            // Paste JSON button
            elements.pasteJsonBtn.addEventListener('click', async () => {
                try {
                    const text = await navigator.clipboard.readText();
                    try {
                        JSON.parse(text);
                        state.attachedFiles.push({
                            name: 'pasted_workflow.json',
                            type: 'json',
                            content: text,
                            size: text.length
                        });
                        renderAttachedFiles();
                        updateSendButton();
                        showToast('JSON pasted from clipboard', 'success');
                    } catch {
                        showToast('Clipboard does not contain valid JSON', 'error');
                    }
                } catch {
                    showToast('Cannot access clipboard', 'error');
                }
            });
            
            // New chat
            elements.newChatBtn.addEventListener('click', () => {
                createNewSession();
                elements.welcomeScreen.classList.remove('hidden');
                elements.messagesContainer.innerHTML = '';
            });
            
            // Search conversations
            elements.searchConversations.addEventListener('input', renderConversationsList);
            
            // Sidebar toggle (mobile)
            elements.sidebarToggle.addEventListener('click', () => {
                elements.sidebar.classList.toggle('open');
            });
            
            // Header actions
            elements.exportBtn.addEventListener('click', exportConversation);
            elements.markResolvedBtn.addEventListener('click', markResolved);
            
            // Close sidebar when clicking outside (mobile)
            document.addEventListener('click', (e) => {
                if (window.innerWidth <= 768) {
                    if (!elements.sidebar.contains(e.target) && 
                        !elements.sidebarToggle.contains(e.target)) {
                        elements.sidebar.classList.remove('open');
                    }
                }
            });
        }

        // ============================================
        // Initialize Application
        // ============================================
        function init() {
            loadSessions();
            setupEventListeners();
            setupDragDrop();
            setupQuickActions();
            
            // Focus input
            elements.messageInput.focus();
        }

        // Start the app
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
